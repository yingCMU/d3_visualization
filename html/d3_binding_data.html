<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>

	<!-- <script type="module" src='../src/package/scripts/modules/data.js'></script> -->
	<link rel="stylesheet" type="text/css" href="./css/mystle.css">
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>

<body>
	<div class="canvas">
		<div class="d3_viz" id="my_dataviz">
		</div>
	</div>
	<!-- <div class="slidecontainer" id="id_slider">
		<input type="range" min="1" max="100" value="50" id="myRange">
	</div> -->

	<script>
		const label_width = label_height = 50;
		const industry_label_color = 'white';
		const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
		const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
		const num_of_layers = 15;
		margin = 40

		// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
		var radius = Math.min(width, height) / 2 - margin

		// append the svg object to the div called 'my_dataviz'
		var svg = d3.select("#my_dataviz")
			.append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		var data = [{ x: 0, y: 0 }, { x: 100, y: 100 }, { x: 200, y: 200 }, { x: 300, y: 300 }]

		svg.selectAll("d3_viz")
			.data(data)
			.enter()
			.append("circle")
			.attr("cx", function (d) { return d.x; })
			.attr("cy", function (d) { return d.y; })
			.attr("r", 0.5);

	</script>
</body>

</html>
