<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>D3 Page Template</title>

	<link rel="stylesheet" type="text/css" href="./css/mystle.css">
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>

<body class="background">
	<div class="canvas">
		<div class="d3_viz" id="my_dataviz">
			<div class="slidecontainer" id="id_slider">
				<input type="range" min="1" max="100" value="50" id="myRange">
			</div>
		</div>
	</div>
	<!-- <div class="slidecontainer" id="id_slider">
		<input type="range" min="1" max="100" value="50" id="myRange">
	</div> -->

	<script>

		// set the dimensions and margins of the graph
		// var width = 450
		// height = 450
		const industry_label_color = 'white';
		const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
		const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
		const num_of_layers = 15;
		margin = 40

		// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
		var radius = Math.min(width, height) / 2 - margin

		// append the svg object to the div called 'my_dataviz'
		var svg = d3.select("#my_dataviz")
			.append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		// Create dummy data
		var data = {
			"Energy/Environment": 20,
			"Social": 20,
			"Service": 20,
			"Farming/Agriculture": 20,
			"Manufacturing": 20
		};

		// set the color scale
		var color = d3.scaleOrdinal()
			.domain(Object.keys(data))
			.range(d3.schemeDark2);

		// Compute the position of each group on the pie:
		var pie = d3.pie()
			.sort(null) // Do not sort group by size
			.value(function (d) { return d.value; })
		var data_ready = pie(d3.entries(data))


		arcLabel = d3.arc().innerRadius(radius).outerRadius(radius);

		// Another arc that won't be drawn. Just for labels positioning
		var outerArc = d3.arc()
			.innerRadius(radius * 0.9)
			.outerRadius(radius * 0.9)

		// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
		// The arc generator
		for (var i = 0; i < num_of_layers; ++i) {
			var arc = d3.arc()
				.innerRadius(radius * (1.0 - (i + 1) * 1 / num_of_layers))         // This is the size of the donut hole
				.outerRadius(radius * (1.0 - i * 1 / num_of_layers))
			svg
				.selectAll('allSlices')
				.data(data_ready)
				.enter()
				.append('path')
				.attr('d', arc)
				.attr('fill', function (d) {
					console.log(d.data);
					console.log(color(d.data));
					return (color(d.data.key));
				})
				.attr("stroke", "white")
				.style("stroke-width", "2px")
				.style("opacity", 0.7);
		}

		// Add the polylines between chart and labels:
		// svg
		// 	.selectAll('allPolylines')
		// 	.data(data_ready)
		// 	.enter()
		// 	.append('polyline')
		// 	.attr("stroke", "black")
		// 	.style("fill", "none")
		// 	.attr("stroke-width", 1)
		// 	.attr('points', function (d) {
		// 		var posA = arc.centroid(d) // line insertion in the slice
		// 		var posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
		// 		// var posC = outerArc.centroid(d); // Label position = almost the same as posB
		// 		var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
		// 		// posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
		// 		return [posA, posB]//, posC]
		// 	})

		// Add the polylines between chart and labels:
		svg
			.selectAll('allLabels')
			.data(data_ready)
			.enter()
			.append('text')
			.text(function (d) { console.log(d.data.key); return d.data.key })
			.attr('transform', function (d) {
				var pos = outerArc.centroid(d);
				var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
				pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
				// return 'translate(' + pos + ')';
				return `translate(${arcLabel.centroid(d)})`
			})
			.style('fill', industry_label_color)
			.style('text-anchor', function (d) {
				var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
				return (midangle < Math.PI ? 'start' : 'end')
			})

	</script>
</body>

</html>
